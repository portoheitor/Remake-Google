<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <script src="index.js"></script>
</head>
<body>
    <div class="container-fluid mt-2">
        <div class="row justify-content-center align-items-center g-2">
            <div class="col text-end mb-2" >
                <a name="" id="" class="btn btn-primary" href="./images.html" role="button">Search Images</a>
                <a name="" id="" class="btn btn-primary" href="./advanced.html" role="button">Advanced Search</a>             
            </div>                       
        </div>
        
        <div class="row justify-content-center align-items-center g-2">
            <div class="col text-center" ><img
                src="img/google_icon.png"
                class="img-fluid rounded-top"
                alt="image google"/>
            </div>                      
        </div>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="https://www.google.com/search" method="GET"  class="search-form">
                  <div class="form-group mb-2">
                    <input type="text" name="q" class="form-control" placeholder="Search on Google" aria-label="Search on Google" required>
                    </div>
                    <div class="form-group text-center mb-4">
                    <button type="submit" class="btn btn-outline-primary ">Search</button>
                    <button type="button" class="btn btn-outline-primary" onclick="luckySearch()">I'm Feeling Lucky</button>
                  </div>
                </form>
              </div>
          </div>
                
        
    </div>

</body>
